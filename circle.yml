machine:
  python:
    version: 2.7.10
  services:
    - docker


dependencies:
  cache_directories:
    - ~/.cache/pip
  pre:
    - id
    - find ~/.cache/pip
    - "sudo -H pip install --upgrade virtualenv requests[security]"
    - sudo -H pip install docker-compose
    - find ~/.cache/pip


test:
  post:
    - docker-compose version
