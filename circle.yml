machine:
  services:
    - docker
  pre:
    - sudo -H pip install wheel

dependencies:
  cache_directories:
    - /root/.cache/pip
  pre:
    - sudo -H pip install docker-compose
  post:
    - find /root/.cache/pip || true

database:
  pre:
    - chown -R ubuntu.ubunut /root/.cache/pip
    - sudo find /root/.cache/pip || true

test:
  post:
    - docker-compose version
