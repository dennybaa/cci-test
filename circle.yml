machine:
  services:
    - docker
  post:
    - "rm ~/.pyenv/shims/pip && hash -r"


dependencies:
  cache_directories:
    - /root/.cache/pip
  pre:
    - "rm ~/.pyenv/shims/pip && hash -r && ls -l ~/.pyenv/shims/pip || true"
    - "ls -l ~/.pyenv/shims/pip || true; which pip"
    - pip --version
    - "find /root/.cache/pip || true"
    - sudo -H pip install docker-compose
    - find /root/.cache/pip

test:
  post:
    - docker-compose version
