machine:
  services:
    - docker
  pre:
    - sudo -H pip install wheel
    - sudo -H pip install docker-compose

dependencies:
  cache_directories:
    - /root/.cache/pip
  pre:
    - pwd
    - ls -la ./

database:
  pre:
    - sudo find /root/.cache/pip || true

test:
  post:
    - docker-compose version
