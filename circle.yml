machine:
  services:
    - docker
  pre:
    - sudo -H pip install wheel
  post:
    - sudo find /root/.cache/pip || true

dependencies:
  cache_directories:
    - ~/.cache/pip
  pre:
    - sudo -H pip install docker-compose
  post:
    - find /root/.cache/pip || true

database:
  pre:
    - sudo rm -r ~/.cache/pip
    - sudo mv /root/.cache/pip ~/.cache
    - sudo find ~/.cache/pip || true

test:
  post:
    - docker-compose version
