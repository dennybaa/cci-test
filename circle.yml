machine:
  services:
    - docker
  post:
    - "sed -i 's/.*pyenv.*//' ~/.circlerc"


dependencies:
  cache_directories:
    - /root/.cache/pip
  pre:
    - pip --version
    - "find /root/.cache/pip || true"
    - sudo -H pip install docker-compose
    - find /root/.cache/pip

test:
  post:
    - docker-compose version
