machine:
  services:
    - docker
  post:
    - "rm /home/ubuntu/.pyenv/shims/pip && hash -r"


dependencies:
  cache_directories:
    - /root/.cache/pip
  pre:
    - "rm /home/ubuntu/.pyenv/shims/pip && hash -r"
    - which pip
    - pip --version
    - "find /root/.cache/pip || true"
    - sudo -H pip install docker-compose
    - find /root/.cache/pip

test:
  post:
    - docker-compose version
