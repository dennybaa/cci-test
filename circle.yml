machine:
  services:
    - docker


dependencies:
  cache_directories:
    - /root/.cache/pip
  pre:
    - "rm /home/ubuntu/.pyenv/shims/pip && hash -r"
    - which pip
    - pip --version
    - find /root/.cache/pip
    - sudo -H pip install ~/.cache/pip docker-compose
    - find /root/.cache/pip

test:
  post:
    - docker-compose version
